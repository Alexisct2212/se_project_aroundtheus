<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ie=edge" content="x-UA-Compatible" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description block">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2024 Around the U.S</p>
    </footer>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            placeholder="username"
            class="modal__input"
            id="modal__input-title"
          />
          <input
            type="text"
            name="description"
            placeholder="description"
            class="modal__input"
            id="modal__input-description"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- new modal add-Block-->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="add-modal__form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input"
            id="modal__input-title"
          />
          <input
            type="text"
            name="link"
            placeholder="Image link"
            class="modal__input"
            id="modal__input-link"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" style="cursor: pointer" />
        <div class="card__description">
          <h2 class="block"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
