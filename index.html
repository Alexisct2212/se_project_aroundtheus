<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ie=edge" content="x-UA-Compatible" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description block">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img src="./images/yosemite.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="block">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lake-louise.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="block">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/bald-mountains.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="block">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/latemar.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="block">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                class="card__image"
                alt="Vanoise Nationla Park"
              />
              <div class="card__description">
                <h2 class="block">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/lago.jpg" class="card__image" />
              <div class="card__description">
                <h2 class="block">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2024 Around the U.S</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
