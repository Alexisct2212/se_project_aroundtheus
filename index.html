<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="ie=edge" content="x-UA-Compatible"/><title>Around The U.S</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header"><img src="4e8e0a1d604782a0dff8.svg" alt="Around The U.S Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="76fca75e67e2c9a6b0a1.jpg" alt="avatar" class="profile__image"/><div class="profile__info"><h1 class="profile__title">jacques Cousteau</h1><button class="profile__edit-button" id="profile-edit-button" type="button"></button><p class="profile__description block">Explorer</p></div><button class="profile__add-button" type="button"></button></section><section class="cards page__section"><ul class="cards__list"></ul></section></main></div><footer class="footer page__section"><p class="footer__copyright">&copy; 2024 Around the U.S</p></footer><div class="modal" id="profile-edit-modal"><div class="modal__container"><button class="modal__close" type="button"></button><h3 class="modal__heading">Edit Profile</h3><form class="modal__form"><input name="name" placeholder="username" class="modal__input" id="modal__input-title" required minlength="2" maxlength="40"/> <span class="modal__error" id="modal__input-title-error"></span> <input name="job" placeholder="description" class="modal__input" id="modal__input-description" required minlength="2" maxlength="200"/> <span class="modal__error" id="modal__input-description-error"></span> <button class="modal__button" type="submit">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button class="modal__close" type="button"></button><h3 class="modal__heading">New Place</h3><form class="add-modal__form modal__form"><input name="title"
